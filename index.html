<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Rouicha Oberweis">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pinterest startpagina</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<!--menubalk-->
		<!--menubalk iconen-->
		<nav>
			<ul>
				<!-- tabindex toegevoegd voor toegankelijkheid -->
				<li tabindex="0"><a href="refreshstartpagina.html"><img src="images/pinterest-logo.png"
							alt="pinterest logo rood met wit. Knop om op de hoofdpagina te komen"></a></li>
				<li tabindex="0"><img src="images/icoon-maken-camera.png"
						alt="icoon van een een camera. Met deze knop kun je zelf afbeeldingen plaatsen op pinterest."></li>
				<li tabindex="0"><img src="images/icoon-bel.png"
						alt="icoon van een belletje. Knop om naar je meldingen te gaan."></li>
				<li tabindex="0"><img src="images/icoon-berichten.png"
						alt="icoon van een tekstwolk. Knop om naar je berichten te gaan."></li>
				<li tabindex="0"><img src="images/icoon-profiel.png"
						alt="icoon van een een profiel/mens. Knop om naar je persoonlijke profiel te gaan."></li>
				<li tabindex="0"><label for="zoek"><img src="images/icoon-zoek-donkergrijs.png" alt="zoek"></label></li>
			</ul>
		</nav>

		<!--menubalk zoekbalk-->
		<form role="search" action="#">
			<input type="search" name="search" id="search" placeholder="typ hier..." autocomplete="off"
				aria-label="zoeken">
			<button type="submit">zoek</button>
		</form>

	</header>

		<article>

			</a>
			<button>Bewaren</button>
			<section tabindex="0">
				<a href="detail.html" aria-label="link naar profiel">Errorman</a>
